<div class="container">
  <div class="row">
    <div class="col-xs-10" style="background-color: gray">
      <h3>In Theaters</h3>
      <div class="row">
        <div class="col-xs-3" *ngFor="let film of films; let i = index">
          <a style="cursor: pointer" [routerLink]="['/film', film.film_id]">
            <img src="{{film.poster_path}}" class="img-responsive" alt="Responsive image">
          </a>
          <p align="center" id="title" style="cursor: pointer">{{film.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
