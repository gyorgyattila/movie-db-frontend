<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="commentText" style="font-size: 20px; color: white">Here comes your comment: </label>
          <textarea name="commentText" id="commentText" cols="30" rows="8" class="form-control"
                    placeholder="Write comments" required ngModel></textarea>
        </div>
        <div class="wrapper">
          <button class="btn btn-primary" type="submit">Post</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <table class="table table-borderless">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let comment of comments; let i = index">
          <th scope="row"> {{i+1}}</th>
          <td>{{comment.comment}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
