<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="commentText" style="font-size: 20px; color: white">Here comes your comment: </label>
          <textarea name="commentText" id="commentText" cols="30" rows="8" class="form-control"
                    placeholder="Write comments" required ngModel></textarea>
        </div>
        <div class="wrapper">
          <button class="btn btn-primary" type="submit">Post</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div *ngFor="let comment of comments; let i = index">
        <blockquote class="quote-box">
          <p class="quotation-mark">
            â€œ
          </p>
          <p class="quote-text">
            {{comment.comment}}
          </p>
          <hr>
          <div class="blog-post-actions">
            <p class="blog-post-bottom pull-left">
              {{comment.userName}}
            </p>
            <p class="blog-post-bottom pull-right">
              <span class="badge quote-badge" style="color: black">{{comment.voteNumber}}</span>
              <a (click)="onVoteUp(i)">
                <span class="glyphicon glyphicon-arrow-up" style="color: green; cursor: pointer"></span>
              </a>
              <a (click)="onVoteDown(i)">
                <span class="glyphicon glyphicon-arrow-down" style="color: red; cursor: pointer"></span>
              </a>
            </p>
          </div>
        </blockquote>
      </div>
    </div>
  </div>
</div>
